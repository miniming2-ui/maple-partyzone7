<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>메랜파티존 | Maple Party Zone</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Pretendard, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e1e;
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #333;
    }
    .logo {
      font-weight: bold;
      color: #8bc1ff;
      font-size: 20px;
    }
    #loginArea button {
      background-color: #5865f2;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    .continent-bar {
      display: flex;
      overflow-x: auto;
      background-color: #1a1a1a;
      padding: 10px;
      border-bottom: 1px solid #333;
      scrollbar-width: none;
    }
    .continent-bar img {
      height: 120px;
      width: auto;
      border-radius: 8px;
      margin-right: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .continent-bar img:hover {
      transform: scale(1.03);
    }
    .container {
      display: flex;
      padding: 20px;
      gap: 20px;
    }
    .board, .chat {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 16px;
      flex: 1;
      min-height: 500px;
    }
    .board {
      flex: 2;
    }
    h2 {
      margin-top: 0;
    }
    input, textarea {
      width: 100%;
      background: #222;
      color: #fff;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 8px;
      margin-top: 5px;
      resize: none;
    }
    button {
      background: #3b82f6;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      margin-top: 8px;
      cursor: pointer;
    }
    .post {
      background: #222;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
    }
    .back-btn {
      margin-bottom: 10px;
      display: none;
      background: #444;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">🌸 메랜파티존</div>
    <div id="loginArea">
      <button onclick="loginWithDiscord()">디스코드 로그인</button>
    </div>
  </header>

  <div class="continent-bar">
    <img src="./images/victoria.png" alt="빅토리아" onclick="openContinent('빅토리아')">
    <img src="./images/elnath.png" alt="엘나스" onclick="openContinent('엘나스')">
    <img src="./images/luduslake.png" alt="루더스 호수" onclick="openContinent('루더스 호수')">
    <img src="./images/minar.png" alt="미나르 숲" onclick="openContinent('미나르 숲')">
    <img src="./images/aqua.png" alt="아쿠아 로드" onclick="openContinent('아쿠아 로드')">
    <img src="./images/nihal.png" alt="니할 사막" onclick="openContinent('니할 사막')">
  </div>

  <div class="container">
    <div class="board">
      <button class="back-btn" id="backBtn" onclick="goBack()">← 뒤로가기</button>
      <h2 id="boardTitle">메인 - 전체 모집</h2>
      <p id="boardDesc">레벨대별 탭은 메인에서만 표시됩니다</p>
      <div>
        <input type="text" id="postTitle" placeholder="제목을 입력하세요">
        <textarea id="postContent" placeholder="모집 내용"></textarea>
        <button onclick="addPost()">모집 등록</button>
      </div>
      <div id="postList"></div>
    </div>

    <div class="chat">
      <h2>실시간 채팅</h2>
      <div id="chatBox" style="min-height:300px; background:#222; padding:8px; border-radius:6px;"></div>
      <textarea id="chatInput" placeholder="메시지를 입력하세요"></textarea>
      <button onclick="sendChat()">전송</button>
    </div>
  </div>

  <script>
  const CLIENT_ID = "1424448769113456752";
  const REDIRECT_URI = "https://miniming2-ui.github.io/maple-partyzone7/";
  const OAUTH_SCOPE = "identify";

  function loginWithDiscord() {
    const url = `https://discord.com/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=${OAUTH_SCOPE}`;
    window.location.href = url;
  }

  function handleDiscordLogin() {
    const hash = window.location.hash;
    if (hash.includes("access_token")) {
      const token = new URLSearchParams(hash.substring(1)).get("access_token");
      fetch("https://discord.com/api/users/@me", {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(user => {
        document.getElementById("loginArea").innerHTML = `👤 ${user.username}`;
        localStorage.setItem("discordUser", user.username);
        history.replaceState(null, "", REDIRECT_URI);
      })
      .catch(() => alert("디스코드 로그인 실패!"));
    } else {
      const saved = localStorage.getItem("discordUser");
      if (saved) document.getElementById("loginArea").innerHTML = `👤 ${saved}`;
    }
  }

  // 게시판 / 채팅
  const posts = {};
  const chatMessages = [];

  function addPost() {
    const title = document.getElementById("postTitle").value;
    const content = document.getElementById("postContent").value;
    if (!title || !content) return alert("제목과 내용을 입력해주세요.");
    const current = document.getElementById("boardTitle").textContent;
    if (!posts[current]) posts[current] = [];
    posts[current].push({ title, content, time: new Date().toLocaleString() });
    renderPosts(current);
    document.getElementById("postTitle").value = "";
    document.getElementById("postContent").value = "";
  }

  function renderPosts(area) {
    const list = document.getElementById("postList");
    list.innerHTML = "";
    (posts[area] || []).forEach(p => {
      list.innerHTML += `<div class='post'><b>${p.title}</b><br>${p.content}<br><small>${p.time}</small></div>`;
    });
  }

  function sendChat() {
    const input = document.getElementById("chatInput");
    if (!input.value.trim()) return;
    const user = localStorage.getItem("discordUser") || "익명";
    chatMessages.push({ user, text: input.value });
    renderChat();
    input.value = "";
  }

  function renderChat() {
    const box = document.getElementById("chatBox");
    box.innerHTML = chatMessages.map(c => `<div><b>${c.user}:</b> ${c.text}</div>`).join("");
    box.scrollTop = box.scrollHeight;
  }

  // 대륙 이동 + 뒤로가기
  let historyStack = [];
  function openContinent(name) {
    historyStack.push(document.getElementById("boardTitle").textContent);
    document.getElementById("boardTitle").textContent = `${name} 모집`;
    document.getElementById("boardDesc").textContent = "선택한 대륙의 모집글만 표시됩니다";
    document.getElementById("backBtn").style.display = "block";
    renderPosts(`${name} 모집`);
    history.pushState({ page: name }, "", `#${encodeURIComponent(name)}`);
  }

  function goBack() {
    const prev = historyStack.pop();
    if (prev) {
      document.getElementById("boardTitle").textContent = prev;
      document.getElementById("boardDesc").textContent = "레벨대별 탭은 메인에서만 표시됩니다";
      document.getElementById("backBtn").style.display = "none";
      renderPosts(prev);
      history.pushState({ page: "main" }, "", "#main");
    }
  }

  window.onload = handleDiscordLogin;
  window.onpopstate = () => goBack();
  </script>
</body>
</html>
