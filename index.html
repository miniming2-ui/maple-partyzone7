<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>메랜파티존 | Maple Party Zone</title>
  <meta name="description" content="메이플랜드 파티모집 - 메랜파티존" />
  <meta name="robots" content="index,follow" />
  <style>
    /* ===== 다크 테마 적용 ===== */
    :root{
      --page-bg: #1f2128; /* 짙은 배경 (Dark Navy/Charcoal) */
      --card-bg: #2b2d31; /* 카드 배경 (Slightly Lighter Dark Gray) */
      --muted: #949ba4; /* 뮤트된 텍스트 (Light Gray Muted) */
      --accent: #5865F2; /* 강조 색상 (Discord Blue) */
      --text: #ffffff; /* 기본 텍스트 (White) */
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, 'Noto Sans KR', system-ui, sans-serif;
      background:var(--page-bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
    }
    header{
      display:flex;align-items:center;justify-content:space-between;
      padding:12px 20px;background:transparent;
      border-bottom:1px solid rgba(255,255,255,0.08); /* 어두운 배경에 맞는 구분선 */
    }
    .logo{
      font-weight:800;color:var(--text);font-size:1.2rem;cursor:pointer;
    }
    #loginArea{display:flex;align-items:center;gap:8px}
    #loginArea button{background:var(--accent);border:none;padding:8px 12px;border-radius:8px;color:white;cursor:pointer}
    
    /* 월드 탭 레이아웃 조정 및 이미지 적용 */
    .worlds{
        display:flex;
        gap:8px; 
        padding:12px 18px; 
        /* 배경 이미지와 잘 어울리도록 살짝 어둡게 처리 */
        background: rgba(0, 0, 0, 0.1); 
    }
    .world{
        flex:1; 
        min-width:0; 
        height:100px; /* 이미지 표시를 위해 높이 증가 */
        border-radius:8px;
        background-size:cover; /* 이미지 전체 덮기 */
        background-position:center;
        background-repeat: no-repeat;
        position:relative;
        cursor:pointer;
        border:1px solid rgba(255,255,255,0.1); /* 어두운 배경에 맞는 테두리 */
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .world:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    /* *** [수정 부분] 이미지 경로 설정 - images 폴더 사용 ***
    GitHub에 images 폴더를 생성하고 모든 이미지 파일을 그 안에 넣었다는 가정 하에 
    경로를 './images/[파일명].png'로 수정했습니다. 
    */
    .world[data-id="victoria"] { background-image: url('./images/victoria.png'); }
    .world[data-id="elnath"] { background-image: url('./images/elnath.png'); }
    .world[data-id="luduslake"] { background-image: url('./images/luduslake.png'); }
    .world[data-id="minar"] { background-image: url('./images/minar.png'); }
    .world[data-id="aqua"] { background-image: url('./images/aqua.png'); }
    .world[data-id="nihal"] { background-image: url('./images/nihal.png'); }

    /* 레이블 스타일 (어두운 배경 위에서 잘 보이도록) */
    .world .label{
        position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
        font-weight:800;font-size:14px;color:white;
        text-shadow:0 0 6px rgba(0,0,0,0.9), 0 0 3px black; /* 텍스트 가독성 향상 */
        background: rgba(0, 0, 0, 0.2); /* 배경 이미지 위에 얇은 오버레이 추가 */
        border-radius: 8px;
    }
    
    .container{max-width:1100px;margin:20px auto;padding:0 18px}
    .card{
      background:var(--card-bg);
      padding:18px;
      border-radius:12px;
      box-shadow:none; /* 다크 모드에서는 그림자 제거 */
      border:1px solid rgba(255,255,255,0.06); /* 어두운 테두리 */
    }
    .tabs{display:flex;flex-wrap:wrap;gap:8px;margin-top:12px}
    .tab{
      padding:8px 12px;
      border-radius:8px;
      background:var(--card-bg); /* 다크 배경에 맞게 수정 */
      color:var(--muted);
      cursor:pointer;
      font-weight:700;
      border:1px solid rgba(255,255,255,0.1);
    }
    .tab.active{background:linear-gradient(90deg,var(--accent),#3e86ff);color:white}
    
    /* 입력 필드 스타일 조정 */
    input,textarea{
      width:100%;padding:10px;border-radius:8px;
      border:1px solid rgba(255,255,255,0.1); /* 어두운 배경에 맞는 테두리 */
      background:#1e1f22; /* 어두운 입력 필드 배경 */
      color:var(--text);
      font-size:14px;line-height:1.4
    }
    textarea{min-height:70px;resize:vertical} 
    
    .actions{display:flex;gap:8px;align-items:center;margin-top:10px}
    button.primary{background:var(--accent);color:white;border:none;padding:10px 14px;border-radius:8px;cursor:pointer}
    .small{font-size:13px;color:var(--muted)}
    
    /* 게시글 카드 스타일 (밀도 및 선명한 테두리) */
    .post{
      margin-bottom:12px; 
      padding:12px; 
      border-radius:10px; 
      background:#2f3136; /* 카드보다 살짝 어둡게 (글 목록 강조) */
      border:1px solid rgba(255,255,255,0.15); /* 선명한 흰색 테두리 */
      box-shadow: none; 
      transition: transform 0.1s ease-in-out;
    }
    .post:hover {
      transform: translateY(-2px); 
      background:#36393f;
    }
    .post .meta{margin-top:8px;font-size:13px;color:var(--muted);display:flex;justify-content:space-between;gap:8px;align-items:center}
    .hidden{display:none !important;}
    .delete-btn {
        color: var(--muted); 
        background: none; 
        border: none; 
        cursor: pointer; 
        font-size: 14px; 
        padding: 0;
        transition: color 0.1s;
    }
    .delete-btn:hover {
        color: #ff5555; /* 어두운 테마에 맞는 빨간색 */
    }

    /* 반응형 */
    @media(max-width:768px){ 
      .worlds { 
        padding: 12px 12px; 
        overflow-x: scroll; 
        white-space: nowrap; 
      }
      .world {
        flex: 0 0 150px; /* 모바일에서 스크롤 가능하도록 고정 너비 설정 */
        height: 80px;
      }
      .container{padding:0 12px} 
    }
    @media(min-width:769px) {
        .world {
            flex: 1; 
        }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" id="logoBtn">🍁 메랜파티존</div>
    <div id="loginArea">
      <button id="loginBtn">디스코드 로그인</button>
    </div>
  </header>

  <div class="worlds" id="worldBar">
    <!-- data-id를 파일명과 일치하는 영문 소문자로 유지했습니다. -->
    <div class="world" data-id="victoria"><div class="label">빅토리아</div></div>
    <div class="world" data-id="elnath"><div class="label">엘나스</div></div>
    <div class="world" data-id="luduslake"><div class="label">루더스 호수</div></div>
    <div class="world" data-id="minar"><div class="label">미나르 숲</div></div>
    <div class="world" data-id="aqua"><div class="label">아쿠아 로드</div></div>
    <div class="world" data-id="nihal"><div class="label">니할 사막</div></div>
  </div>

  <div class="container">
    <!-- 레벨 탭 (메인 화면에서 항상 표시) -->
    <div id="levelTabsContainer" style="max-width: 550px; margin: 0 auto 20px;"> 
        <div class="small" style="margin-bottom: 8px; text-align: center; color: var(--text); font-weight: 600;">레벨대별 파티 모집</div>
        <div id="levelTabs" class="tabs" style="justify-content: center;"></div>
    </div>
    
    <!-- LEVEL POST VIEW (레벨 탭 클릭 시 표시되는 모집 페이지) -->
    <div id="levelView" class="hidden card"> 
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
        <div>
          <div id="levelTitle" style="font-weight:800;font-size:18px">10~30 레벨 모집</div>
          <div class="small">선택한 레벨대의 모집글만 표시됩니다</div>
        </div>
        <div style="display:flex;justify-content:flex-end;align-items:center; gap: 12px;">
            <div id="levelPostCooldownInfo" class="small">게시글 쿨타임: 3분</div>
            <button id="levelBackBtn" class="tab">메인으로 돌아가기</button>
        </div>
      </div>

      <div id="levelWrite" style="margin-top:8px">
        <textarea id="levelPostContent" rows="4" placeholder="모집 내용을 입력하세요. (최대 8줄 허용)"></textarea>
        <div class="actions">
          <button id="levelSubmitPost" class="primary">모집 등록</button>
          <div id="levelPostCooldown" class="small" style="margin-left:auto"></div>
        </div>
      </div>

      <div id="levelPostsList" style="margin-top:16px"></div>
    </div>

    <!-- region view (지역 모집) -->
    <div id="regionView" class="hidden card">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
        <div>
          <div id="regionTitle" style="font-weight:800;font-size:18px">지역 모집</div>
          <div class="small">선택한 대륙의 모집글만 표시됩니다</div>
        </div>
        <div style="display:flex;justify-content:flex-end;align-items:center; gap: 12px;">
          <button id="regionBackBtn" class="tab">메인으로 돌아가기</button>
        </div>
      </div>

      <div id="regionWrite" style="margin-top:8px">
        <textarea id="regionPostContent" rows="4" placeholder="지역 모집 내용을 입력하세요. (최대 8줄)"></textarea>
        <div class="actions">
          <button id="regionSubmit" class="primary">모집 등록</button>
          <div id="regionPostCooldown" class="small" style="margin-left:auto"></div>
        </div>
      </div>

      <div id="regionPosts" style="margin-top:12px"></div>
    </div>
  </div>

  <!-- Firebase modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // ========== firebaseConfig (이미 제공하신 값) ==========
    const firebaseConfig = {
      apiKey: "AIzaSyB059CBnkyxlsZ_KbYGcI",
      authDomain: "maple-partyzone.firebaseapp.com", 
      projectId: "maple-partyzone",
      storageBucket: "maple-partyzone.firebasestorage.app",
      messagingSenderId: "853981783847",
      appId: "1:853981783847:web:2305406459583a8f072b02",
      measurementId: "G-CNGYW8FF27"
    };
    // ======================================================

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    /* ===== config ===== */
    const CLIENT_ID = "1424448769113456752";
    // *** [수정] index.html이 루트 파일이므로 REDIRECT_URI를 기본 경로로 설정했습니다. ***
    const REDIRECT_URI = "https://miniming2-ui.github.io/maple-partyzone7/"; 
    const OAUTH_SCOPE = "identify";
    const LEVEL_TABS = ['10~30','30~50','50~80','80~100','100~130','130 이상'];
    const REGIONS = ['victoria','elnath','luduslake','minar','aqua','nihal'];
    const MAX_POST_LINES = 8;
    
    // !!! 관리자 ID 설정: 이 ID와 로그인한 유저 ID가 일치하면 모든 글을 삭제할 수 있습니다. !!!
    // TODO: 운영자님의 실제 디스코드 사용자 ID로 변경해주세요.
    const ADMIN_USER_ID = "YOUR_ADMIN_DISCORD_ID"; 


    /* ===== UI refs ===== */
    const worldEls = document.querySelectorAll('.world');
    const levelTabsContainer = document.getElementById('levelTabsContainer');
    const levelTabsEl = document.getElementById('levelTabs');

    // Level View Refs (New or Renamed)
    const levelView = document.getElementById('levelView');
    const levelTitle = document.getElementById('levelTitle');
    const levelPostContent = document.getElementById('levelPostContent');
    const levelSubmitPost = document.getElementById('levelSubmitPost');
    const levelPostCooldown = document.getElementById('levelPostCooldown');
    const levelPostCooldownInfo = document.getElementById('levelPostCooldownInfo');
    const levelPostsList = document.getElementById('levelPostsList');
    const levelBackBtn = document.getElementById('levelBackBtn');

    // Region View Refs
    const regionView = document.getElementById('regionView');
    const regionTitle = document.getElementById('regionTitle');
    const regionPostContent = document.getElementById('regionPostContent');
    const regionSubmit = document.getElementById('regionSubmit');
    const regionPosts = document.getElementById('regionPosts');
    const regionPostCooldown = document.getElementById('regionPostCooldown');
    const regionBackBtn = document.getElementById('regionBackBtn');


    const loginBtn = document.getElementById('loginBtn');
    const loginArea = document.getElementById('loginArea');
    const logoBtn = document.getElementById('logoBtn');

    /* ===== State ===== */
    let activeRegion = null;
    let activeLevel = LEVEL_TABS[0]; // Set default active level for history

    /* ===== cooldowns (ms) ===== */
    const POST_CD_MS = 3 * 60 * 1000;

    /* ===== storage keys ===== */
    const USER_KEY = 'mpz_user';
    const POSTS_COLL = 'posts';

    /* ===== helpers ===== */
    function now(){ return Date.now(); }
    function setCooldown(key, ms){ localStorage.setItem(key, String(Date.now()+ms)); }
    function getRemainingMs(key){ const v = parseInt(localStorage.getItem(key)||'0',10); const rem = v - Date.now(); return rem>0?rem:0; }
    function formatMinutes(ms){ return Math.max( (ms/60000).toFixed(1), 0 ); }
    function escapeHtml(s){ return String(s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

    function saveUser(u){ localStorage.setItem(USER_KEY, JSON.stringify(u)); }
    function loadUser(){ try{ return JSON.parse(localStorage.getItem(USER_KEY)||'null'); }catch(e){return null} }

    /* Discord 프로필 링크를 포함한 작성자 HTML 생성 함수 */
    function createAuthorLinkHtml(post) {
      const defaultAvatar = 'https://cdn.discordapp.com/embed/avatars/0.png';
      const avatar = post.authorAvatar || defaultAvatar;
      const name = escapeHtml(post.authorName || '익명');
      
      if (post.authorId) {
        const profileUrl = `https://discord.com/users/${post.authorId}`;

        return `
          <a href="${profileUrl}" target="_blank" rel="noopener noreferrer" 
            style="display:flex; align-items:center; gap:8px; text-decoration:none; color:var(--text); cursor:pointer;"
            title="디스코드에서 이 유저에게 메세지 보내기">
            <img src="${avatar}" alt="avatar" width="24" height="24" 
              style="border-radius:50%; object-fit:cover; vertical-align:middle; border: 1px solid rgba(255,255,255,0.1);">
            <span class="author" style="color:var(--accent); font-weight:700;">${name}</span>
          </a>
        `;
      } else {
        return `<span class="small">${name}</span>`;
      }
    }


    /* ===== level tabs (Navigation) ===== */
    function initLevelTabs(){
      levelTabsEl.innerHTML = '';
      LEVEL_TABS.forEach((l)=>{
        const b = document.createElement('button');
        b.className = 'tab'; // No active class initially, it's a navigation button now
        b.textContent = l;
        b.addEventListener('click', ()=> {
          showLevelView(l); // Navigate to new view
          history.pushState({ view: 'level', level: l }, '', '#level-'+encodeURIComponent(l));
        });
        levelTabsEl.appendChild(b);
      });
    }

    /* ===== Post Deletion Logic ===== */
    async function deletePost(postId) {
        const user = loadUser();
        if (!user) return console.error('글 작성은 로그인 후 가능합니다.');

        const postToDelete = cachedPosts.find(p => p.id === postId);
        if (!postToDelete) return console.error('게시글을 찾을 수 없습니다.');
        
        const isAuthor = postToDelete.authorId === user.id;
        const isAdmin = user.id === ADMIN_USER_ID;

        if (isAuthor || isAdmin) {
            // 사용자에게 삭제 의도를 확인하는 간략한 로직 (alert/confirm 대체)
            if(confirm('정말로 이 모집글을 삭제하시겠습니까? (삭제된 글은 복구되지 않습니다)')) {
                const postRef = doc(db, POSTS_COLL, postId);
                try {
                    await deleteDoc(postRef);
                    console.log(`Post ${postId} deleted by ${user.username}`);
                } catch (e) {
                    console.error('삭제 중 오류 발생', e);
                }
            } else {
                 console.log('삭제 취소됨.');
            }
        } else {
            console.error('삭제 권한이 없습니다. (본인 글 또는 관리자만 삭제 가능)');
        }
    }
    
    // 주의: Canvas 환경에서는 confirm/alert 사용이 권장되지 않으나, 대체 UI 구현을 피하기 위해 임시로 사용합니다.


    /* ===== Firestore listeners ===== */
    const postsRef = collection(db, POSTS_COLL);
    const qAll = query(postsRef, orderBy('createdAtTS','desc')); // order by server timestamp for reliable ordering

    let cachedPosts = [];
    onSnapshot(qAll, snapshot => {
      cachedPosts = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
      
      // Render based on active view
      if(!levelView.classList.contains('hidden')){ 
        renderLevelPosts();
      } else if (!regionView.classList.contains('hidden')){ 
        renderRegionPosts();
      }
    }, err => {
      console.error('Firestore snapshot error', err);
    });

    /* ===== render helpers ===== */
    function limitLinesToHtml(text, maxLines=MAX_POST_LINES){
      const lines = escapeHtml(text).split(/\r?\n/).map(s=>s.trim()).slice(0,maxLines);
      return lines.join('<br>');
    }

    function createPostElement(p, listEl) {
        const created = p.createdAtISO ? new Date(p.createdAtISO) : (p.createdAtTS && p.createdAtTS.toDate ? p.createdAtTS.toDate() : new Date());
        const authorLinkHtml = createAuthorLinkHtml(p);
        const contentHtml = limitLinesToHtml(p.content);
        
        // 삭제 버튼 생성 로직
        const currentUser = loadUser();
        const isAuthor = currentUser && p.authorId === currentUser.id;
        const isAdmin = currentUser && currentUser.id === ADMIN_USER_ID;
        let deleteBtnHtml = '';
        if (isAuthor || isAdmin) {
            deleteBtnHtml = `<button class="delete-btn" data-post-id="${p.id}" title="모집글 삭제">🗑️</button>`;
        }
        
        const div = document.createElement('div'); div.className='post';
        div.innerHTML = `<div style="font-weight:700">${contentHtml}</div>
                         <div class="meta">
                           <div style="display:flex; align-items:center; gap: 8px;">${authorLinkHtml}</div>
                           <div style="display:flex; align-items:center; gap: 8px;">${deleteBtnHtml}${created.toLocaleString('ko-KR')}</div>
                         </div>`;
        listEl.appendChild(div);
    }
    
    /* ===== render functions ===== */
    function renderLevelPosts(){
      levelPostsList.innerHTML = '';
      if(!activeLevel) return; // Should not happen if levelView is visible
      
      const filtered = cachedPosts.filter(p => p.type === 'board' && !p.region && p.level === activeLevel);
      
      if(filtered.length===0){
        levelPostsList.innerHTML = '<div class="small">해당 레벨대에 등록된 모집글이 없습니다.</div>';
        return;
      }
      
      filtered.forEach(p => createPostElement(p, levelPostsList));
    }

    function renderRegionPosts(){
      regionPosts.innerHTML = '';
      if(!activeRegion) return;
      const filtered = cachedPosts.filter(p => p.type === 'board' && p.region === activeRegion);
      
      if(filtered.length===0){ regionPosts.innerHTML = '<div class="small">해당 지역에 등록된 모집글이 없습니다.</div>'; return; }
      
      filtered.forEach(p => createPostElement(p, regionPosts));
    }

    /* ===== create doc helper (store createdAtISO + serverTimestamp) ===== */
    async function createPostDoc(obj){
      try{
        await addDoc(postsRef, { ...obj, createdAtISO: new Date().toISOString(), createdAtTS: serverTimestamp() });
      }catch(e){
        console.error('addDoc error', e);
      }
    }

    /* ===== posting (level view) ===== */
    levelSubmitPost.addEventListener('click', async ()=>{
      const user = loadUser();
      if(!user) return console.error('글 작성은 로그인 후 가능합니다.'); 
      if(getRemainingMs('post_cd')>0) return console.error('게시글 쿨타임이 적용중입니다.'); 
      const content = levelPostContent.value.trim();
      if(!content) return console.error('내용을 입력하세요.'); 
      
      await createPostDoc({ 
          type:'board', 
          content, 
          authorId:user.id||null, 
          authorName:user.username||'익명', 
          authorAvatar:user.avatar||null, 
          level:activeLevel, 
          region:null 
      });
      
      setCooldown('post_cd', POST_CD_MS);
      levelPostContent.value='';
    });

    /* ===== posting (region view) ===== */
    regionSubmit.addEventListener('click', async ()=>{
      const user = loadUser();
      if(!user) return console.error('글 작성은 로그인 후 가능합니다.'); 
      if(getRemainingMs('post_cd')>0) return console.error('게시글 쿨타임이 적용중입니다.'); 
      const content = regionPostContent.value.trim();
      if(!content) return console.error('내용을 입력하세요.'); 
      
      await createPostDoc({ 
          type:'board', 
          content, 
          authorId:user.id||null, 
          authorName:user.username||'익명', 
          authorAvatar:user.avatar||null, 
          level:null, 
          region:activeRegion 
      });
      
      setCooldown('post_cd', POST_CD_MS);
      regionPostContent.value='';
    });

    /* ===== cooldown UI updater ===== */
    setInterval(()=> {
      const rem = getRemainingMs('post_cd');
      const text = rem>0 ? `게시글 쿨타임: ${ (rem/60000).toFixed(1) }분 남음` : '게시글 쿨타임: 3분';
      levelPostCooldown.textContent = rem > 0 ? text : '';
      levelPostCooldownInfo.textContent = text;
      regionPostCooldown.textContent = rem > 0 ? text : '';
    }, 1000);

    /* ===== View State Functions ===== */
    function showHomeView() {
        activeLevel = null;
        activeRegion = null;
        levelView.classList.add('hidden');
        regionView.classList.add('hidden');
        // Clear active class from level tabs
        document.querySelectorAll('#levelTabs .tab').forEach(x=>x.classList.remove('active'));
    }

    function showLevelView(level) {
        if (!level || !LEVEL_TABS.includes(level)) level = LEVEL_TABS[0];
        activeLevel = level;
        activeRegion = null;

        // UI updates
        levelTitle.textContent = activeLevel + ' 레벨 모집';
        levelView.classList.remove('hidden');
        regionView.classList.add('hidden');
        
        // Update active tab style (optional, but good UX)
        document.querySelectorAll('#levelTabs .tab').forEach(x => {
            x.classList.toggle('active', x.textContent === activeLevel);
        });

        renderLevelPosts();
    }

    function showRegionView(region) {
        if (!region || !REGIONS.includes(region)) region = REGIONS[0];
        activeRegion = region;
        activeLevel = null;

        // UI updates
        // data-id에 해당하는 월드 엘리먼트에서 .label 텍스트를 가져와서 사용
        const regionLabel = document.querySelector(`.world[data-id="${activeRegion}"] .label`).textContent;
        document.getElementById('regionTitle').textContent = regionLabel + ' 모집';
        
        levelView.classList.add('hidden');
        regionView.classList.remove('hidden');

        // Clear active class from level tabs
        document.querySelectorAll('#levelTabs .tab').forEach(x=>x.classList.remove('active'));

        renderRegionPosts();
    }


    /* ===== Navigation and History Handling ===== */
    worldEls.forEach(w => w.addEventListener('click', ()=>{
      const regionId = w.dataset.id;
      showRegionView(regionId);
      history.pushState({ view: 'region', region: regionId }, '', '#region-'+encodeURIComponent(regionId));
    }));

    levelBackBtn.addEventListener('click', ()=> {
      history.back();
    });

    regionBackBtn.addEventListener('click', ()=> {
      history.back();
    });

    window.addEventListener('popstate', (e)=>{
      const state = e.state || {};
      
      if(state.view === 'level' && state.level){
        showLevelView(state.level);
      } else if (state.view === 'region' && state.region){
        showRegionView(state.region);
      } else {
        // Fallback to home view if no state or unknown state
        showHomeView();
      }
    });

    // logo click -> go main
    logoBtn.addEventListener('click', ()=> {
      showHomeView();
      history.pushState({ view: 'home' }, '', REDIRECT_URI);
    });

    // on load: check initial view
    window.addEventListener('load', ()=>{
      initLevelTabs();
      
      const hash = decodeURIComponent(location.hash.replace('#','')) || '';
      if(hash.startsWith('region-')){
        const regionId = hash.substring(7);
        if(REGIONS.includes(regionId)){
          showRegionView(regionId);
          history.replaceState({ view: 'region', region: regionId }, '', location.hash);
        } else {
          showHomeView();
        }
      } else if (hash.startsWith('level-')){
        const levelRange = hash.substring(6);
        if(LEVEL_TABS.includes(levelRange)){
          showLevelView(levelRange);
          history.replaceState({ view: 'level', level: levelRange }, '', location.hash);
        } else {
          showHomeView();
        }
      } else {
        showHomeView();
      }
      
      tryHandleDiscordLogin();
    });
    
    // 게시글 삭제 이벤트 리스너 (이벤트 위임 사용)
    levelPostsList.addEventListener('click', (e) => {
        if (e.target.classList.contains('delete-btn')) {
            const postId = e.target.dataset.postId;
            if (postId) deletePost(postId);
        }
    });

    regionPosts.addEventListener('click', (e) => {
        if (e.target.classList.contains('delete-btn')) {
            const postId = e.target.dataset.postId;
            if (postId) deletePost(postId);
        }
    });


    /* ===== Discord login flow (implicit) */
    loginBtn.addEventListener('click', ()=> {
      const url = `https://discord.com/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=${OAUTH_SCOPE}`;
      window.location.href = url;
    });

    async function tryHandleDiscordLogin(){
      const hash = window.location.hash || '';
      if(hash.includes('access_token')){
        try{
          const params = new URLSearchParams(hash.replace('#',''));
          const token = params.get('access_token');
          // fetch user info
          const res = await fetch('https://discord.com/api/users/@me', { headers: { Authorization: `Bearer ${token}` } });
          if(!res.ok) throw new Error('discord fetch failed');
          const user = await res.json();
          // prefer global_name, fallback username
          const displayName = user.global_name || user.username;
          const avatarUrl = user.avatar ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png` : 'https://cdn.discordapp.com/embed/avatars/0.png';
          // avatar, username, id, token 모두 저장
          const u = { id: user.id, username: displayName, avatar: avatarUrl, token };
          saveUser(u);
          renderLoginArea(u);
          // remove token from url
          // *** [수정] history.replaceState의 경로를 REDIRECT_URI로 변경하여 index.html이 로드되게 함 ***
          history.replaceState(null,'',REDIRECT_URI);
        }catch(err){
          console.error(err);
          history.replaceState(null,'',REDIRECT_URI);
        }
      } else {
        const u = loadUser();
        if(u) renderLoginArea(u);
      }
    }

    function renderLoginArea(user){
      loginArea.innerHTML = `
        <img src="${user.avatar}" alt="avatar" width="28" height="28" style="border-radius:6px;object-fit:cover;vertical-align:middle">
        <span style="font-weight:700;margin-left:6px">${escapeHtml(user.username)}</span>
        <button id="logoutBtn" style="background:#40444b;color:white;border:none;padding:6px 8px;border-radius:8px;cursor:pointer">로그아웃</button>
      `;
      document.getElementById('logoutBtn').addEventListener('click', ()=> {
        localStorage.removeItem(USER_KEY);
        location.reload();
      });
    }

  </script>
</body>
</html>
