<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메랜파티존</title>
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 15px;
      background: #1e1e1e;
      font-size: 1.8em;
      font-weight: bold;
      color: #fff;
      border-bottom: 2px solid #333;
    }
    .login {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 0.9em;
    }
    .login button {
      background: #5865F2;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .worlds {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: #181818;
      padding: 10px 0;
      gap: 10px;
    }
    .world {
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .world img {
      width: 120px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #444;
    }
    .world span {
      display: block;
      margin-top: 5px;
      color: #ddd;
      font-weight: 500;
    }
    .world:hover { transform: scale(1.05); }
    .content { display: flex; max-width: 1200px; margin: 20px auto; gap: 20px; }
    .board, .chat { flex: 1; background: #1a1a1a; border-radius: 10px; padding: 20px; }
    .board { flex: 2; }
    .tabs { display: flex; justify-content: center; gap: 8px; margin-top: 20px; }
    .tab { background: #2b2b2b; color: #aaa; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-size: 0.9em; }
    .tab.active { background: #5c9ded; color: #fff; }
    input, textarea {
      width: 100%;
      background: #222;
      border: 1px solid #444;
      border-radius: 6px;
      color: white;
      padding: 8px;
    }
    button { background: #5c9ded; border: none; color: #fff; border-radius: 6px; padding: 8px 14px; margin-top: 5px; cursor: pointer; }
    button:hover { background: #4a8dd8; }
    .post { background: #222; padding: 10px; border-radius: 6px; margin-bottom: 10px; }
    .post h4 { margin: 0; }
  </style>
</head>
<body>
  <header>메랜파티존 <span class="login" id="loginArea"><button onclick="loginWithDiscord()">디스코드 로그인</button></sp
