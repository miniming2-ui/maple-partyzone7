<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>메랜파티존 | Maple Party Zone</title>
  <meta name="description" content="메이플랜드 파티모집 - 메랜파티존" />
  <meta name="robots" content="index,follow" />
  <style>
    :root{
      --page-bg:#d5d5d5; /* 요청한 톤 */
      --card-bg:#ffffff;
      --muted:#6b6b6b;
      --accent:#5865F2;
      --text:#111;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, 'Noto Sans KR', system-ui, sans-serif;
      background:var(--page-bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
    }
    header{
      display:flex;align-items:center;justify-content:space-between;
      padding:12px 20px;background:transparent;border-bottom:1px solid rgba(0,0,0,0.06);
    }
    .logo{
      font-weight:800;color:var(--text);font-size:1.2rem;cursor:pointer;
    }
    #loginArea{display:flex;align-items:center;gap:8px}
    #loginArea button{background:var(--accent);border:none;padding:8px 12px;border-radius:8px;color:white;cursor:pointer}
    .worlds{display:flex;gap:12px;overflow:auto;padding:12px 20px}
    .world{flex:0 0 160px;height:90px;border-radius:8px;background-size:cover;background-position:center;position:relative;cursor:pointer;border:1px solid rgba(0,0,0,0.06)}
    .world .label{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:14px;color:white;text-shadow:0 2px 6px rgba(0,0,0,0.5)}
    .container{max-width:1100px;margin:20px auto;padding:0 18px}
    .card{background:var(--card-bg);padding:18px;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.06);border:1px solid rgba(0,0,0,0.04)}
    .main-grid{display:block;gap:18px}
    .tabs{display:flex;flex-wrap:wrap;gap:8px;margin-top:12px}
    .tab{padding:8px 12px;border-radius:8px;background:transparent;color:var(--muted);cursor:pointer;font-weight:700;border:1px solid rgba(0,0,0,0.04)}
    .tab.active{background:linear-gradient(90deg,var(--accent),#3e86ff);color:white}
    input,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(0,0,0,0.06);background:#f6f6f6;color:var(--text);font-size:14px;line-height:1.4}
    textarea{min-height:100px;resize:vertical}
    .actions{display:flex;gap:8px;align-items:center;margin-top:10px}
    button.primary{background:var(--accent);color:white;border:none;padding:10px 14px;border-radius:8px;cursor:pointer}
    .small{font-size:13px;color:var(--muted)}
    .post{margin-bottom:12px;padding:12px;border-radius:8px;background:#fff;border:1px solid rgba(0,0,0,0.03)}
    .post .meta{margin-top:8px;font-size:13px;color:var(--muted);display:flex;justify-content:space-between;gap:8px;align-items:center}
    /* .author 클래스 대신 author-link 내부의 인라인 스타일로 처리 */
    /* a.author{color:var(--accent);text-decoration:none;font-weight:700} */
    @media(max-width:980px){ .world{flex:0 0 130px} .container{padding:0 12px} }
  </style>
</head>
<body>
  <header>
    <div class="logo" id="logoBtn">🍁 메랜파티존</div>
    <div id="loginArea">
      <button id="loginBtn">디스코드 로그인</button>
    </div>
  </header>

  <div class="worlds" id="worldBar">
    <div class="world" data-id="victoria" style="background-image:url('./images/victoria.png')"><div class="label">빅토리아</div></div>
    <div class="world" data-id="elnath" style="background-image:url('./images/elnath.png')"><div class="label">엘나스</div></div>
    <div class="world" data-id="luduslake" style="background-image:url('./images/luduslake.png')"><div class="label">루더스 호수</div></div>
    <div class="world" data-id="minar" style="background-image:url('./images/minar.png')"><div class="label">미나르 숲</div></div>
    <div class="world" data-id="aqua" style="background-image:url('./images/aqua.png')"><div class="label">아쿠아 로드</div></div>
    <div class="world" data-id="nihal" style="background-image:url('./images/nihal.png')"><div class="label">니할 사막</div></div>
  </div>

  <div class="container">
    <div id="mainView" class="card main-grid">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <div style="font-weight:800;font-size:18px">메인 - 전체 모집</div>
          <div class="small">레벨대별 탭은 메인에서만 표시됩니다</div>
        </div>
        <div class="small">게시글 쿨타임: 3분</div>
      </div>

      <div id="levelTabs" class="tabs"></div>

      <div id="writeArea" style="margin-top:12px">
        <!-- 모집글 8줄 허용으로 변경 -->
        <textarea id="postContent" placeholder="모집 내용을 입력하세요. (최대 8줄 허용)"></textarea>
        <div class="actions">
          <button id="submitPost" class="primary">모집 등록</button>
          <div id="postCooldown" class="small" style="margin-left:auto"></div>
        </div>
      </div>

      <div id="postsList" style="margin-top:16px"></div>
    </div>

    <!-- region view -->
    <div id="regionView" class="hidden card">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
        <div>
          <div id="regionTitle" style="font-weight:800;font-size:18px">지역 모집</div>
          <div class="small">선택한 대륙의 모집글만 표시됩니다</div>
        </div>
        <div>
          <button id="backBtn" class="tab">메인으로 돌아가기</button>
        </div>
      </div>

      <div id="regionWrite" style="margin-top:8px">
        <!-- 모집글 8줄 허용으로 변경 -->
        <textarea id="regionPostContent" rows="8" placeholder="지역 모집 내용을 입력하세요. (최대 8줄)"></textarea>
        <div class="actions">
          <button id="regionSubmit" class="primary">모집 등록</button>
          <div id="regionPostCooldown" class="small" style="margin-left:auto"></div>
        </div>
      </div>

      <div id="regionPosts" style="margin-top:12px"></div>
    </div>
  </div>

  <!-- Firebase modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // ========== firebaseConfig (이미 제공하신 값) ==========
    const firebaseConfig = {
      apiKey: "AIzaSyB059CBnkyxlsJZbMfbBK5AJ_s4XKbYGcI",
      authDomain: "maple-party-zone.firebaseapp.com".replace("maple-party-zone","maple-partyzone"), // safe fallback in case import mismatch
      projectId: "maple-partyzone",
      storageBucket: "maple-partyzone.firebasestorage.app",
      messagingSenderId: "853981783847",
      appId: "1:853981783847:web:2305406459583a8f072b02",
      measurementId: "G-CNGYW8FF27"
    };
    // ======================================================

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    /* ===== config ===== */
    const CLIENT_ID = "1424448769113456752";
    const REDIRECT_URI = "https://miniming2-ui.github.io/maple-partyzone7/";
    const OAUTH_SCOPE = "identify";
    const LEVEL_TABS = ['10~30','30~50','50~80','80~100','100~130','130 이상'];
    const REGIONS = ['victoria','elnath','luduslake','minar','aqua','nihal'];
    
    // 모집글 최대 라인 수를 8로 변경
    const MAX_POST_LINES = 8;

    /* ===== UI refs ===== */
    const worldEls = document.querySelectorAll('.world');
    const levelTabsEl = document.getElementById('levelTabs');
    const postsList = document.getElementById('postsList');
    const postContent = document.getElementById('postContent');
    const postSearch = null;
    const clearSearch = null;
    const submitPost = document.getElementById('submitPost');
    const postCooldownEl = document.getElementById('postCooldown');

    const mainView = document.getElementById('mainView');
    const regionView = document.getElementById('regionView');
    const regionTitle = document.getElementById('regionTitle');
    const backBtn = document.getElementById('backBtn');

    const regionPostContent = document.getElementById('regionPostContent');
    const regionSubmit = document.getElementById('regionSubmit');
    const regionPosts = document.getElementById('regionPosts');
    const regionPostCooldown = document.getElementById('regionPostCooldown');

    const loginBtn = document.getElementById('loginBtn');
    const loginArea = document.getElementById('loginArea');
    const logoBtn = document.getElementById('logoBtn');

    /* ===== cooldowns (ms) ===== */
    const POST_CD_MS = 3 * 60 * 1000;

    /* ===== storage keys ===== */
    const USER_KEY = 'mpz_user';
    const POSTS_COLL = 'posts';

    /* ===== helpers ===== */
    function now(){ return Date.now(); }
    function setCooldown(key, ms){ localStorage.setItem(key, String(Date.now()+ms)); }
    function getRemainingMs(key){ const v = parseInt(localStorage.getItem(key)||'0',10); const rem = v - Date.now(); return rem>0?rem:0; }
    function formatMinutes(ms){ return Math.max( (ms/60000).toFixed(1), 0 ); }
    function escapeHtml(s){ return String(s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

    function saveUser(u){ localStorage.setItem(USER_KEY, JSON.stringify(u)); }
    function loadUser(){ try{ return JSON.parse(localStorage.getItem(USER_KEY)||'null'); }catch(e){return null} }

    /* Discord 프로필 링크를 포함한 작성자 HTML 생성 함수 (디스코드 메세지 컨택) */
    function createAuthorLinkHtml(post) {
      const defaultAvatar = 'https://cdn.discordapp.com/embed/avatars/0.png';
      const avatar = post.authorAvatar || defaultAvatar;
      const name = escapeHtml(post.authorName || '익명');
      
      if (post.authorId) {
        // Discord 사용자 ID를 사용하여 프로필 링크 생성 (클릭 시 메세지 발송을 위한 가장 가까운 방법)
        const profileUrl = `https://discord.com/users/${post.authorId}`;

        // 이미지와 닉네임 전체를 감싸서 클릭 가능하게 만듭니다. (인라인 스타일 사용)
        return `
          <a href="${profileUrl}" target="_blank" rel="noopener noreferrer" 
            style="display:flex; align-items:center; gap:8px; text-decoration:none; color:var(--text); cursor:pointer;"
            title="디스코드에서 이 유저에게 메세지 보내기">
            <img src="${avatar}" alt="avatar" width="24" height="24" 
              style="border-radius:50%; object-fit:cover; vertical-align:middle; border: 1px solid rgba(0,0,0,0.1);">
            <span class="author" style="color:var(--accent); font-weight:700;">${name}</span>
          </a>
        `;
      } else {
        // 비로그인 사용자 게시물 처리
        return `<span class="small">${name}</span>`;
      }
    }


    /* ===== level tabs ===== */
    function initLevelTabs(){
      levelTabsEl.innerHTML = '';
      LEVEL_TABS.forEach((l,i)=>{
        const b = document.createElement('button');
        b.className = 'tab' + (i===0? ' active':'');
        b.textContent = l;
        b.addEventListener('click', ()=> {
          document.querySelectorAll('#levelTabs .tab').forEach(x=>x.classList.remove('active'));
          b.classList.add('active');
          renderPosts();
        });
        levelTabsEl.appendChild(b);
      });
    }

    /* ===== Firestore listeners ===== */
    const postsRef = collection(db, POSTS_COLL);
    const qAll = query(postsRef, orderBy('createdAtTS','desc')); // order by server timestamp for reliable ordering

    let cachedPosts = [];
    onSnapshot(qAll, snapshot => {
      cachedPosts = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
      // render depending on view
      if(mainView.classList.contains('hidden')){
        renderRegionPosts();
      } else {
        renderPosts();
      }
    }, err => {
      console.error('Firestore snapshot error', err);
    });

    /* ===== render functions ===== */
    // 모집글 최대 라인 수를 MAX_POST_LINES (8)로 변경
    function limitLinesToHtml(text, maxLines=MAX_POST_LINES){
      const lines = escapeHtml(text).split(/\r?\n/).map(s=>s.trim()).slice(0,maxLines);
      return lines.join('<br>');
    }

    function renderPosts(){
      postsList.innerHTML = '';
      const levelActive = document.querySelector('#levelTabs .tab.active')?.textContent || LEVEL_TABS[0];
      const filtered = cachedPosts.filter(p => p.type === 'board' && !p.region && p.level === levelActive);
      if(filtered.length===0){
        postsList.innerHTML = '<div class="small">해당 레벨대에 등록된 모집글이 없습니다.</div>';
        return;
      }
      filtered.forEach(p => {
        const created = p.createdAtISO ? new Date(p.createdAtISO) : (p.createdAtTS && p.createdAtTS.toDate ? p.createdAtTS.toDate() : new Date());
        // Discord 링크 생성 함수 사용
        const authorLinkHtml = createAuthorLinkHtml(p);
        const contentHtml = limitLinesToHtml(p.content);
        const div = document.createElement('div'); div.className='post';
        div.innerHTML = `<div style="font-weight:700">${contentHtml}</div><div class="meta"><div>${authorLinkHtml}</div><div>${created.toLocaleString('ko-KR')}</div></div>`;
        postsList.appendChild(div);
      });
    }

    function renderRegionPosts(){
      regionPosts.innerHTML = '';
      if(!activeRegion) return;
      const filtered = cachedPosts.filter(p => p.type === 'board' && p.region === activeRegion);
      if(filtered.length===0){ regionPosts.innerHTML = '<div class="small">해당 지역에 등록된 모집글이 없습니다.</div>'; return; }
      filtered.forEach(p=>{
        const created = p.createdAtISO ? new Date(p.createdAtISO) : (p.createdAtTS && p.createdAtTS.toDate ? p.createdAtTS.toDate() : new Date());
        // Discord 링크 생성 함수 사용
        const authorLinkHtml = createAuthorLinkHtml(p);
        const contentHtml = limitLinesToHtml(p.content);
        const d = document.createElement('div'); d.className='post';
        d.innerHTML = `<div style="font-weight:700">${contentHtml}</div><div class="meta"><div>${authorLinkHtml}</div><div>${created.toLocaleString('ko-KR')}</div></div>`;
        regionPosts.appendChild(d);
      });
    }

    /* ===== create doc helper (store createdAtISO + serverTimestamp) ===== */
    async function createPostDoc(obj){
      try{
        await addDoc(postsRef, { ...obj, createdAtISO: new Date().toISOString(), createdAtTS: serverTimestamp() });
      }catch(e){
        console.error('addDoc error', e);
        // alert('서버에 저장하지 못했습니다.'); // alert 제거 대신 console.error만 사용
      }
    }

    /* ===== posting (main) ===== */
    submitPost.addEventListener('click', async ()=>{
      const user = loadUser();
      if(!user) return console.error('글 작성은 로그인 후 가능합니다.'); // alert 대신 console.error
      if(getRemainingMs('post_cd')>0) return console.error('게시글 쿨타임이 적용중입니다.'); // alert 대신 console.error
      const content = postContent.value.trim();
      if(!content) return console.error('내용을 입력하세요.'); // alert 대신 console.error
      const levelActive = document.querySelector('#levelTabs .tab.active')?.textContent || LEVEL_TABS[0];
      
      // 작성자 아바타 정보 추가
      await createPostDoc({ type:'board', content, authorId:user.id||null, authorName:user.username||'익명', authorAvatar:user.avatar||null, level:levelActive, region:null });
      
      setCooldown('post_cd', POST_CD_MS);
      postContent.value='';
    });

    /* ===== posting (region) ===== */
    regionSubmit.addEventListener('click', async ()=>{
      const user = loadUser();
      if(!user) return console.error('글 작성은 로그인 후 가능합니다.'); // alert 대신 console.error
      if(getRemainingMs('post_cd')>0) return console.error('게시글 쿨타임이 적용중입니다.'); // alert 대신 console.error
      const content = regionPostContent.value.trim();
      if(!content) return console.error('내용을 입력하세요.'); // alert 대신 console.error
      
      // 작성자 아바타 정보 추가
      await createPostDoc({ type:'board', content, authorId:user.id||null, authorName:user.username||'익명', authorAvatar:user.avatar||null, level:null, region:activeRegion });
      
      setCooldown('post_cd', POST_CD_MS);
      regionPostContent.value='';
    });

    /* ===== cooldown UI updater ===== */
    setInterval(()=> {
      const rem = getRemainingMs('post_cd');
      postCooldownEl.textContent = rem>0 ? `게시글 쿨타임: ${ (rem/60000).toFixed(1) }분 남음` : '';
      // 지역 모집 쿨타임도 업데이트 (동일한 키 사용)
      regionPostCooldown.textContent = rem>0 ? `게시글 쿨타임: ${ (rem/60000).toFixed(1) }분 남음` : '';
    }, 1000);

    /* ===== region selection + history ===== */
    let activeRegion = null;
    worldEls.forEach(w => w.addEventListener('click', ()=>{
      activeRegion = w.dataset.id;
      document.getElementById('regionTitle').textContent = w.querySelector('.label').textContent + ' 모집';
      mainView.classList.add('hidden'); regionView.classList.remove('hidden');
      renderRegionPosts();
      history.pushState({ region: activeRegion }, '', '#'+encodeURIComponent(activeRegion));
    }));

    backBtn.addEventListener('click', ()=> {
      history.back();
    });

    window.addEventListener('popstate', (e)=>{
      if(e.state && e.state.region){
        activeRegion = e.state.region;
        document.getElementById('regionTitle').textContent = document.querySelector(`[data-id="${activeRegion}"] .label`).textContent + ' 모집';
        mainView.classList.add('hidden'); regionView.classList.remove('hidden');
        renderRegionPosts();
      } else {
        activeRegion = null;
        mainView.classList.remove('hidden'); regionView.classList.add('hidden');
        renderPosts();
      }
    });

    // logo click -> go main
    logoBtn.addEventListener('click', ()=> {
      activeRegion = null;
      mainView.classList.remove('hidden'); regionView.classList.add('hidden');
      history.pushState({}, '', REDIRECT_URI);
      renderPosts();
    });

    // on load: open region if hash exists
    window.addEventListener('load', ()=>{
      initLevelTabs();
      const hash = decodeURIComponent(location.hash.replace('#','')) || '';
      if(hash && REGIONS.includes(hash)){
        activeRegion = hash;
        document.getElementById('regionTitle').textContent = document.querySelector(`[data-id="${hash}"] .label`).textContent + ' 모집';
        mainView.classList.add('hidden'); regionView.classList.remove('hidden');
        renderRegionPosts();
        history.replaceState({ region: activeRegion }, '', '#'+encodeURIComponent(activeRegion));
      }
      // try login session
      tryHandleDiscordLogin();
    });

    /* ===== Discord login flow (implicit) ===== */
    loginBtn.addEventListener('click', ()=> {
      const url = `https://discord.com/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=${OAUTH_SCOPE}`;
      window.location.href = url;
    });

    async function tryHandleDiscordLogin(){
      const hash = window.location.hash || '';
      if(hash.includes('access_token')){
        try{
          const params = new URLSearchParams(hash.replace('#',''));
          const token = params.get('access_token');
          // fetch user info
          const res = await fetch('https://discord.com/api/users/@me', { headers: { Authorization: `Bearer ${token}` } });
          if(!res.ok) throw new Error('discord fetch failed');
          const user = await res.json();
          // prefer global_name, fallback username
          const displayName = user.global_name || user.username;
          const avatarUrl = user.avatar ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png` : 'https://cdn.discordapp.com/embed/avatars/0.png';
          // avatar, username, id, token 모두 저장
          const u = { id: user.id, username: displayName, avatar: avatarUrl, token };
          saveUser(u);
          renderLoginArea(u);
          // remove token from url
          history.replaceState(null,'',REDIRECT_URI);
        }catch(err){
          console.error(err);
          // alert('디스코드 로그인 실패 — Redirect/Implicit 설정을 확인하세요.'); // alert 제거
          history.replaceState(null,'',REDIRECT_URI);
        }
      } else {
        const u = loadUser();
        if(u) renderLoginArea(u);
      }
    }

    function renderLoginArea(user){
      loginArea.innerHTML = `
        <img src="${user.avatar}" alt="avatar" width="28" height="28" style="border-radius:6px;object-fit:cover;vertical-align:middle">
        <span style="font-weight:700;margin-left:6px">${escapeHtml(user.username)}</span>
        <button id="logoutBtn" style="background:#2f3136;color:white;border:none;padding:6px 8px;border-radius:8px;cursor:pointer">로그아웃</button>
      `;
      document.getElementById('logoutBtn').addEventListener('click', ()=> {
        localStorage.removeItem(USER_KEY);
        // also remove access token if stored in url or localStorage (we store only user)
        location.reload();
      });
    }

  </script>
</body>
</html>
