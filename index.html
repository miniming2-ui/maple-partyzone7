  <script>
    const CLIENT_ID = "1424448769113456752";
    const REDIRECT_URI = "https://miniming2-ui.github.io/maple-partyzone7/";
    const OAUTH_SCOPE = "identify";

    function loginWithDiscord() {
      const url = `https://discord.com/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=${OAUTH_SCOPE}`;
      window.location.href = url;
    }

    function logoutDiscord() {
      localStorage.removeItem("discordUser");
      localStorage.removeItem("discordId");
      document.getElementById("loginArea").innerHTML = `<button onclick="loginWithDiscord()">ÎîîÏä§ÏΩîÎìú Î°úÍ∑∏Ïù∏</button>`;
    }

    function handleDiscordLogin() {
      const hash = window.location.hash;
      if (hash.includes("access_token")) {
        const token = new URLSearchParams(hash.substring(1)).get("access_token");
        fetch("https://discord.com/api/users/@me", {
          headers: { Authorization: `Bearer ${token}` }
        })
        .then(res => res.json())
        .then(user => {
          const username = user.global_name || user.username;
          document.getElementById("loginArea").innerHTML = `
            <span style="color:white;display:flex;align-items:center;gap:8px;">
              <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" width="20" height="20">
              ${username}
              <button onclick="logoutDiscord()" style="margin-left:10px;background:#ff5f5f;border:none;border-radius:6px;padding:4px 8px;color:white;">Î°úÍ∑∏ÏïÑÏõÉ</button>
            </span>
          `;
          localStorage.setItem("discordUser", username);
          localStorage.setItem("discordId", user.id);
          history.replaceState(null, "", REDIRECT_URI);
        });
      } else {
        const saved = localStorage.getItem("discordUser");
        if (saved) {
          document.getElementById("loginArea").innerHTML = `
            <span style="color:white;display:flex;align-items:center;gap:8px;">
              <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" width="20" height="20">
              ${saved}
              <button onclick="logoutDiscord()" style="margin-left:10px;background:#ff5f5f;border:none;border-radius:6px;padding:4px 8px;color:white;">Î°úÍ∑∏ÏïÑÏõÉ</button>
            </span>
          `;
        }
      }
    }
    handleDiscordLogin();
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB059CBnkyxlsJZbMfbBK5AJ_s4XKbYGcI",
      authDomain: "maple-partyzone.firebaseapp.com",
      projectId: "maple-partyzone",
      storageBucket: "maple-partyzone.firebasestorage.app",
      messagingSenderId: "853981783847",
      appId: "1:853981783847:web:2305406459583a8f072b02",
      measurementId: "G-CNGYW8FF27"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentTab = "10_30";
    const postList = document.getElementById("postList");
    const postInput = document.getElementById("postInput");
    const postButton = document.getElementById("postButton");
    const searchBar = document.getElementById("searchBar");

    async function loadPosts() {
      postList.innerHTML = "";
      const q = query(collection(db, `posts_${currentTab}`), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);
      snapshot.forEach(doc => {
        const data = doc.data();
        const date = data.timestamp?.toDate().toLocaleString("ko-KR") || "Î∞©Í∏à Ï†Ñ";
        const author = data.author || "ÏùµÎ™Ö";
        const authorId = data.discordId ? data.discordId : "";
        const dmLink = authorId ? `https://discord.com/users/${authorId}` : "#";
        const li = document.createElement("li");
        li.className = "post";
        li.innerHTML = `<p>${data.content}</p><span><a class="discordUser" href="${dmLink}" target="_blank">${author}</a> | üïí ${date}</span>`;
        postList.appendChild(li);
      });
    }

    async function addPost() {
      const content = postInput.value.trim();
      if (!content) return alert("ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî!");
      const author = localStorage.getItem("discordUser") || "ÏùµÎ™Ö";
      const discordId = localStorage.getItem("discordId") || "";
      await addDoc(collection(db, `posts_${currentTab}`), {
        content,
        author,
        discordId,
        timestamp: serverTimestamp()
      });
      postInput.value = "";
      loadPosts();
    }

    postButton.addEventListener("click", addPost);

    searchBar.addEventListener("input", () => {
      const keyword = searchBar.value.toLowerCase();
      document.querySelectorAll(".post").forEach(post => {
        post.style.display = post.innerText.toLowerCase().includes(keyword) ? "" : "none";
      });
    });

    document.querySelectorAll("nav button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelector("nav button.active").classList.remove("active");
        btn.classList.add("active");
        currentTab = btn.dataset.tab;
        document.getElementById("tabTitle").innerText = btn.innerText + " Î™®Ïßë";
        loadPosts();
      });
    });

    loadPosts();
  </script>
