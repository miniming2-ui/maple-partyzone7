<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메랜파티존 | Mapleland Party Zone</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #ff4ddb;
        }
        .worlds {
            display: flex;
            justify-content: center;
            background-color: #1a1a1a;
            padding: 15px 0;
            gap: 12px;
            border-bottom: 1px solid #333;
        }
        .world {
            width: 180px;
            height: 120px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .world:hover { transform: scale(1.05); }
        .world img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.85;
        }
        .world span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 8px black;
        }
        main {
            display: flex;
            justify-content: space-between;
            padding: 40px;
        }
        .board, .chat {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 12px rgba(0,0,0,0.4);
        }
        .board {
            width: 65%;
        }
        .chat {
            width: 30%;
            height: 500px;
            display: flex;
            flex-direction: column;
        }
        textarea {
            width: 100%;
            height: 80px;
            background: #2a2a2a;
            color: white;
            border: none;
            border-radius: 5px;
            resize: none;
            padding: 10px;
        }
        button {
            background-color: #5865f2;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover { background-color: #4752c4; }
        .message-box {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">메랜파티존</div>
        <div class="discord-login" id="login-section">
            <button onclick="loginWithDiscord()">디스코드 로그인</button>
        </div>
    </header>

    <section class="worlds">
        <div class="world" onclick="selectWorld('victoria')">
            <img src="./images/victoria.png" alt="빅토리아">
            <span>빅토리아</span>
        </div>
        <div class="world" onclick="selectWorld('elnath')">
            <img src="./images/elnath.png" alt="엘나스">
            <span>엘나스</span>
        </div>
        <div class="world" onclick="selectWorld('luduslake')">
            <img src="./images/luduslake.png" alt="루더스 호수">
            <span>루더스 호수</span>
        </div>
        <div class="world" onclick="selectWorld('minar')">
            <img src="./images/minar.png" alt="미나르 숲">
            <span>미나르 숲</span>
        </div>
        <div class="world" onclick="selectWorld('aqua')">
            <img src="./images/aqua.png" alt="아쿠아 로드">
            <span>아쿠아 로드</span>
        </div>
        <div class="world" onclick="selectWorld('nihal')">
            <img src="./images/nihal.png" alt="니할 사막">
            <span>니할 사막</span>
        </div>
    </section>

    <main>
        <div class="board">
            <h2 id="board-title">모집 게시판</h2>
            <textarea placeholder="내용을 입력하세요..."></textarea>
            <button>등록</button>
        </div>

        <div class="chat">
            <h2>실시간 채팅</h2>
            <div class="message-box" id="chat-messages"></div>
            <textarea id="chat-input" placeholder="메시지를 입력하세요..."></textarea>
            <button onclick="sendMessage()">전송</button>
        </div>
    </main>

    <script>
        function selectWorld(worldName) {
            document.getElementById('board-title').innerText = worldName + ' 모집 게시판';
        }
        function loginWithDiscord() {
            const clientId = '1424448769113456752';
            const redirectUri = 'https://miniming2-ui.github.io/maple-partyzone/index.html';
            const scope = 'identify';
            window.location.href = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=${scope}`;
        }
        function sendMessage() {
            const input = document.getElementById('chat-input');
            if (input.value.trim() === '') return;
            const msgBox = document.getElementById('chat-messages');
            const p = document.createElement('p');
            p.textContent = input.value;
            msgBox.appendChild(p);
            input.value = '';
        }
    </script>
</body>
</html>
